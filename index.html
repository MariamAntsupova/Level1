<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="brand child">brand</div>
        <div class="nav child">nav</div>
        <div class="tools child">tools</div>
        <div class="feature child">feature</div>
        <div class="action child">action</div>
        <div class="article child">article</div>
        <div class="ad child">ad</div>
        <div class="listing child">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth"></div>
            <div class="sixth"></div>
        </div>
        <div class="sidebar child">sidebar</div>
        <div class="footer child">footer</div>
    </div>
</body>

</html>
