<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="title">1.Header</h2>
            <div class="nav">
                <div class="child first">
                    <p>1.1 Brand</p>
                </div>
                <div class="child second">
                    <p>1.2 Global Nav</p>
                </div>
                <div class="child third">
                    <p>1.3 Tools</p>
                </div>
            </div>

        </div>
        <div class="hero">
            <h2>2.Hero</h2>
            <div class="heroChild">
                <div class="child her her1">
                    <p>2.1 Hero Feature</p>
                </div>
                <div class="child her her2">
                    <p>2.2 Hero Call to Action</p>
                </div>
            </div>
        </div>
        <div class="ad">
            <h2>3.Ad</h2>
        </div>
        <div class="body">
            <h2>4.Body</h2>
            <div class="bodd">
                <div class="child bodchild boldchildone">
                    <p>4.1 Article Feature</p>
                </div>
                <div class="child bodchild boldchildtwo">
                    <p>4.2 Article Listing</p>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h2>5.Sidebar</h2>
            <div class="child">
                <p>5.1 Sidebar Feature</p>
            </div>
        </div>
        <div class="footer">
            <h2>6.Footer</h2>
        </div>
    </div>
</body>

</html>
